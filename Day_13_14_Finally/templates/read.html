<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>Remote Jobs</h1>
    <h3>{{joblen}} {{keyword}} jobs found.</h3>
    <h5><a href="/">Export to CSV</a></h5>
    <h6><a href="/">‚Üê Go back</a></h6>
  </header>
  <main>
    
      {% for job in loadjobs %}
      <div>
          <h3>{{job.title}}</h3>
          <h4>{{job.company}}</h4>
          <h4><a href="{{job.url}}" target="_blank">Apply</a></h4>
        <hr>
      </div>
      {% endfor %}
      
  </main>
</body>

</html>
